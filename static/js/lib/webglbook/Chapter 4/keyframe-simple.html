<!DOCTYPE html>
<html>
<head>
<title>Basic Key Frame Example</title>

	<link href="../css/webglbook.css" rel="stylesheet" /> 
	<script src="../libs/Three.js"></script>
	<script src="../libs/jquery-1.6.4.js"></script>
    <script src="../libs/jquery.mousewheel.js"></script>
	<script src="../libs/RequestAnimationFrame.js"></script>
	<script src="../sim/sim.js"></script>
	<script src="../sim/animation.js"></script>
	<script src="keyframe-simple.js"></script>
	<script>

	var renderer = null;
	var scene = null;
	var camera = null;
	var mesh = null;
	
	$(document).ready(
		function() {
			var container = document.getElementById("container");
			var app = new KeyFrameApp();
			app.init({ container: container });
			app.run();
		}
	);
	
	function onLoop(cb)
	{
		KeyFrameApp.loopAnimation = cb.checked;
	}
	</script>

</head>
<body>
	<center><h1>Basic Key Frame Example</h1></center>
    <div id="container" style="width:95%; height:80%; position:absolute;"></div>
	<div id="prompt" style="width:95%; height:6%; bottom:30px; text-align:center; position:absolute;">
	Click to start/stop the animation<br></br>
	<input type="checkbox" name="easeinout" onClick="onLoop(this);">Loop
	</div>
	</div>

</body>
</html>
