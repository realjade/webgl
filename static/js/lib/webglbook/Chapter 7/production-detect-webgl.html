<!DOCTYPE html>
<html>
<head>
<title>Detecting WebGL</title>

	<link href="../css/webglbook.css" rel="stylesheet" /> 
	<script src="../libs/Three.js"></script>
	<script src="../libs/jquery-1.6.4.js"></script>
    <script src="../libs/jquery.mousewheel.js"></script>
	<script src="../libs/RequestAnimationFrame.js"></script>
	<script src="../sim/sim.js"></script>
	<script src="../sim/webGLDetector.js"></script>	
	<script src="detectWebGL.js"></script>
	<script>

	var renderer = null;
	var scene = null;
	var camera = null;
	var mesh = null;
	
	$(document).ready(
		function() {
			
			var container = document.getElementById("container");

			try {

				Sim.WebGLDetector.detectWebGL();
				
				container.innerHTML = "WebGL enabled; A-OK!";
				var app = new DetectorApp();
				app.init({ container: container });

				app.run();

			}
			catch(e)
			{
				container.innerHTML = e.toString();		
			}			
		}
	);
	</script>

</head>
<body>
	<center><h1>Detecting WebGL Support in Your Browser</h1></center>
    <div id="container" style="width:95%; height:90%; position:absolute; text-align:center"></div>

</body>
</html>
