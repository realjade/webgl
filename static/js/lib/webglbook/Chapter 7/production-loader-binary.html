<!DOCTYPE html>
<html>
<head>
<title>Binary Model Loading Example</title>

	<link href="../css/webglbook.css" rel="stylesheet" /> 
	<script src="../libs/Three.js"></script>
	<script src="../libs/jquery-1.6.4.js"></script>
    <script src="../libs/jquery.mousewheel.js"></script>
	<script src="../libs/RequestAnimationFrame.js"></script>
	<script src="../sim/sim.js"></script>
	<script src="modelViewer.js"></script>
	<script src="binaryModel.js"></script>
	<script>

	var renderer = null;
	var scene = null;
	var camera = null;
	var mesh = null;
	
	$(document).ready(
		function() {
			var container = document.getElementById("container");
			
			var app = new ModelViewer();
			app.init({ container: container });

			// Model by Interu2x
			// http://www.turbosquid.com/FullPreview/Index.cfm/ID/611477
			var model = new BinaryModel();
		    model.init({ url : "../models/alien2_obj/alien2_bin.js", scale:0.044});			
			app.addModel(model);
			
			app.run();
		}
	);
	</script>

</head>
<body>
	<center><h1>Loading a Model in Three.js Binary Format</h1></center>
    <div id="container" style="width:95%; height:80%; position:absolute;"></div>
	<div id="prompt" style="width:95%; height:6%; bottom:30px; text-align:center; position:absolute;">
	Click the mouse to manipulate the model: Left = rotate, Right = Pan
	</div>
	</div>

</body>
</html>
